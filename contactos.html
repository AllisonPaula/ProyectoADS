<!DOCTYPE html>

<html>
    <head>
      <meta charset = "UFT-8">
       <title>Contacto-Barbería Alura</title>
       <link rel= "stylesheet" href = "css/reset.css/reset.css">
       <link rel = "stylesheet" href= "css/style.css">
    </head>
    <body>
        <header>
         <img class = "header" src = "imagenes/imagenes/header.jpg" alt = "utensilios de un barbero">
           <div class = "caja">

              <nav>
                 <ul>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "productos.html">Reservar</a></li>
                </ul>
              </nav>
           </div>
        </header>
        <main class="contacto">
            <form>
                <label for = "nombreapellido">Nombre y Apellido</label>
                <input type = "te" id = "nombreapellido" class="input-padron" required>

                <label for = "correoelectronico">Correo Electrónico</label>
                <input type = "email" id = "correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for = "telefono">Teléfono</label>
                <input type = "tel" id = "Telefono" class="input-padron" required placeholder="(XX)XXXXXXXX">

                <label for = "mensaje">Mensaje</label>
                <textarea cols = "70" rows = "10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                   <legend>¿Cómo le gustaría que le contactemos?</legend>

                   <label for = "radio-mensaje"><input type = "radio" name = "contacto" value = "email" id = "radio-email">Email</label>
                   

                   <label for = "radio-telefono"><input type = "radio" name = "contacto" value = "telefono" id = "radio-telefono">Telefóno</label>
                   

                   <label for = "radio-whatsapp"><input type = "radio" name = "contacto" value = "whatsapp" id =  "radio-whatsapp" checked> Whatsapp</label>
                   
                </fieldset>
                <label class="checkbox"> <input type = "checkbox" checked> ¿Le gustaría recibir novedades del Hotel ABC?</label>
                <label class="checkbox"> <input type = "checkbox" checked><a href = "terminos.html"> Acepta términos y condiciones del Hotel ABC </a></label>

                <button type="submit" class="enviar"><a href="listo.html">Enviar</a></button>
           </form>
           
        </main>
      <footer>
       
        <p class = "copyright">&copy Copyright Hotel ABC-2015</p>
     </footer>
  </body>
</html>
